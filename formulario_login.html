<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="style.css">
     <title>Formulário de Login</title>
    </head>

    <body>

        <div class="main">
                    
            <div class="caixa_maior">
                <div class="caixa_menor">

                    <h2 class="titulo-login">Faça seu login</h2>
                    <h4 class="titulo-informacoes">Entre com suas informações de cadastro</h4>

                    <form>
                        <div>
                            <p><label for="email" class="label-input"><b>E-mail</b></label><br>
                            <input type="email" class="tamanho-input" class="email" placeholder="Digite seu e-mail"></p>
                        </div>
                            
                        <div>
                            <p><label for="password" class="label-input"><b>Senha</b></label><br>
                            <input type="password" class="tamanho-input" class="password" placeholder="Digite sua senha"></p>
                        </div>

                        <div class="lembre-esqueciSenha">
                            <p><input type="checkbox">Lembre-me</p>
                            <p class="esqueci-senha">Esqueci minha senha</p> 
                        </div>

                        <div>
                            <input type="button" class="tamanho-button" value="Entrar">
                        </div>

                        <div>
                            <p class="label-conta">Não tem uma conta?<b>&nbsp;Registre-se</b></p>
                        </div>
                    </form>

                </div>
            </div>

            <div class="lado_direito">
                
            </div>

        </div>

    </body>
</html>
